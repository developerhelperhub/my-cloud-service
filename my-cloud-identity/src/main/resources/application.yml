eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:discoverypass@localhost:8761/eureka/


management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        #include: info, health, metrics, auditevents, beans, caches, conditions, configprops, env, httptrace, loggers, mappings, scheduledtasks, sessions, shutdown, threaddump
        include: "*"