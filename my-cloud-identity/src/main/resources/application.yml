spring:
  application:
    name: my-cloud-identity
  data:
    mongodb:
      authentication-database: admin
      database: myidsrvdb
      username: myidsrvdbuser
      password: myidsrvdbpwd@1234
      port: 27017
      host: localhost
      
logging:
  level:
    org:
      springframework: DEBUG
    com:
      developerhelperhub: DEBUG

server:
  port: 8081
