spring:
  application:
    name: my-cloud-discovery
  jmx:
    enabled: true
  security:
    user:
      name: ${ENV_MYC_DISCOVERY_USERNAME}
      password: ${ENV_MYC_DISCOVERY_PASSWORD}

server:
  port: 8761
  
eureka:
  dashboard:
    enabled: false
  client:
    serviceUrl:
      defaultZone: http://${ENV_MYC_DISCOVERY_USERNAME}:${ENV_MYC_DISCOVERY_PASSWORD}@${ENV_MYC_DISCOVERY_HOST}:${ENV_MYC_DISCOVERY_PORT}/eureka/
    #register-with-eureka: false
    #fetch-registry: false
  

management:
  server:
    port: 9001
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include:
          - jolokia
    jmx:
      exposure:
        include:
          - info
          - health
          - metrics      