spring:
  application:
    name: my-cloud-api-gateway

logging:
  level:
    org:
      springframework: DEBUG

server:
  port: 8085

eureka:
  client:
    serviceUrl:
      defaultZone: http://${ENV_MYC_DISCOVERY_USERNAME}:${ENV_MYC_DISCOVERY_PASSWORD}@${ENV_MYC_DISCOVERY_HOST}:${ENV_MYC_DISCOVERY_PORT}/eureka/
    
zuul:
  routes:
    oauth:
      path: /oauth/**
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: my-cloud-identity
      stripPrefix: false
    identity:
      path: /identity/**
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: my-cloud-identity
      stripPrefix: false
    monitor:
      path: /monitor/**
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: my-cloud-monitor
      stripPrefix: false
    discovery:
      path: /discovery/**
      sensitiveHeaders: Cookie,Set-Cookie
      serviceId: my-cloud-discovery
      stripPrefix: false

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info, health, metrics