spring:
  application:
    name: my-cloud-api-gateway
  cloud:
    config:
      uri: ${ENV_MYC_CONFIG_SERVER_URI_PATH}
  
  security:
    oauth2:
      client:
        registration:
          identity-service:
            provider: identity-service
            client-id: ${ENV_MYC_IDENTIY_CLIENT_ID}
            client-secret: ${ENV_MYC_IDENTIY_CLIENT_SECRET}
            authorization-grant-type: client_credentials
            scope:
             - ADMIN
        provider:
          identity-service:
            token-uri: ${ENV_MYC_IDENTIY_CLIENT_TOKEN_URI}

# This requied to override the spring boot bean, 
# eg: cloud config related bean to set the authentication
  main:
    allow-bean-definition-overriding: true   

mycloud:
  identity:
    jwt.sign-key: ${ENV_MYC_IDENTIY_CLIENT_JWT_SIGN_KEY}

server:
  port: 8085
  tomcat:
    accesslog:
      enabled: true
      directory: /var/mycloud/logs/access_logs
      prefix: access_log
      buffered: false
      suffix: .log
      pattern: "%t|%a|%h|%p|%m|%U|%q|%s|%D|%T|%F|%l|%S|%I|%v|%u"

eureka:
  client:
    serviceUrl:
      defaultZone: http://${ENV_MYC_DISCOVERY_USERNAME}:${ENV_MYC_DISCOVERY_PASSWORD}@${ENV_MYC_DISCOVERY_HOST}:${ENV_MYC_DISCOVERY_PORT}/eureka/
  instance:
    preferIpAddress: true
    

management:
  server:
    port: 9003
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include:
          - jolokia
    jmx:
      exposure:
        include:
          - info
          - health
          - metrics 